<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <div style="color:#484848">
        <form action="{{ url_for('predict')}}" method="post">
            <h1> Predictive Analysis Of Car Resale Value </h1>
            <h3>Year Manufactured</h3>
            <input id="first" name="Year" type="number ">
            <h3>Showroom Selling Price?(INR Lakhs)</h3><br><input id="second" name="Present_Price" required="required">
            <h3>Kilometers Drove?</h3><input id="third" name="Kms_Driven" required="required">
            <h3>Previous Owner (0 for first owner or 1 for second owner or 3 for others) ?</h3><br><input id="fourth" name="Owner" required="required">
         
            <h3> Fuel type?</h3><select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>
            <h3>Are you a Dealer or Individual </h3><select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type? </h3><select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual </option>
                <option value="Automatic">Automaticr</option>
            </select>
            <br><br><button class="button button1" type="submit"> Estimate Selling Price </button>
            <br>
        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
